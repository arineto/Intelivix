{% extends 'core/base.html' %}

{% block script %}
<script type="text/javascript">
	$("#log_list").addClass("active");
</script>
{% endblock %}

{% block content %}
	<div class="row">
		<form class="form-inline" action="" method="GET">
		  	<div class="form-group">
		    	<input type="text" name="query" class="form-control" style="width:300px">
		  	</div>
		  	<button type="submit" class="btn btn-primary">Buscar</button>
		</form>
	</div>

	<div class="row">
		<table class="table table-striped">
			<thead>
				<th>Ação</th>
				<th>Pessoa</th>
				<th>Data</th>
			</thead>
			<tbody>
				{% for log in log_list %}
					<tr>
						<td>{{ log.get_action_type_display }}</td>
						<td>{{ log.person }}</td>
						<td>{{ log.date|date:"d/m/Y H:i" }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	
	{% include 'core/paginator.html' %}
{% endblock %}
